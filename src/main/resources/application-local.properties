#flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=2
spring.flyway.locations=classpath:db/migration/local
spring.h2.console.enabled=true
# jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/cms?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=cms
spring.datasource.password=cms01
#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
#\uCFFC\uB9AC \uD30C\uB77C\uBBF8\uD130\uB3C4 \uB85C\uADF8\uC5D0 \uCD9C\uB825
logging.level.org.hibernate.type.descriptor.sql=trace
#devtools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
#jwt
jwt.header=Authorization
jwt.base64-secret=c3ByaW5nLWJvb3QtY21zLXdpdGgtc3ByaW5nLXNlY3VyaXR5LWp3dC1zdXBwb3J0LXJlZnJlc2gtdG9rZW4tYXV0aG9yaXphdGlvbi1jcmVhdGUtYnktaGhqZW9uZwo=
